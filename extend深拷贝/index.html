  const deepCopy = (obj, hash = new WeakMap()) => {
    if (hash.has(obj)) return hash.get(obj);
    let cloneObj = {};
    hash.set(obj, cloneObj);

      cloneObj[key] = isPlainObject(obj[key]) ? deepCopy(obj[key], hash) : obj[key];
    }

<script>
  function deepClone(data) {
    var obj = {};
    var originQueue = [data];
    var copyQueue = [obj];
    //以下两个队列用来保存复制过程中访问过的对象，以此来避免对象环的问题（对象的某个属性值是对象本身）
    var visitQueue = [];
    var copyVisitQueue = [];
    while (originQueue.length > 0) {
      var _data = originQueue.shift();
      var _obj = copyQueue.shift();
      visitQueue.push(_data);
      copyVisitQueue.push(_obj);
      for (var key in _data) {
        var _value = _data[key]
        if (typeof _value !== 'object') {
          _obj[key] = _value;
        } else {
          //使用indexOf可以发现数组中是否存在相同的对象(实现indexOf的难点就在于对象比较)
          var index = visitQueue.indexOf(_value);
          if (index >= 0) {
            // 出现环的情况不需要再取出遍历
            _obj[key] = copyVisitQueue[index];
          } else {
            originQueue.push(_value);
            _obj[key] = {};
            copyQueue.push(_obj[key]);
          }
        }
      }
    }
    return obj;
  }

<script>
const deepClone2 = (o) => {
  let path = new WeakMap();
  path.set(o, 'this');
  let path_ar = ['this'];
  return (function inner(o) {
    let result = {};
    Object.keys(o).forEach(v => {
      let value = o[v];
      path_ar.push(v);
      if(value && typeof value === 'object') {
        if (path.has(value)) {
          let dupi_path = path.get(value).split('.').slice(1);
          let origin = result;
          dupi_path.forEach(v => {
            origin = origin[v];
          });
          result[v] = origin;
        } else {
          path.set(value, path_ar.join('.'));
          result[v] = inner(value);
        }
      } else {
        result[v] = value;
      }
      path_ar.pop();
    });
    return result;
  })(o);
};
</script>
